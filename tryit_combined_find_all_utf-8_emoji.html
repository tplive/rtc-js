function loop(from, to, prefix) {
  
  if ((to - from) > 4000) { 
    log("Too much.")
    return  
  }
  
  let accumulator = ``
  
  for (let i=from; i < to; i++) {
    _counter++
    
    if (prefix) {
      log(`${i} = &#${i};`)
    } else {
      log(`&#${i};`)
    }
  }
}

function log(symbol) {
  
  document.getElementById("list").innerHTML += symbol
}
