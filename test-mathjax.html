<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>MathJax v3 with interactive TeX input and HTML output</title>
    
    <script>
        MathJax = {
            tex: {      
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <!--<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>-->
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
</script>

</head>

<body>
Testing math:
<p style="font-size: 1.3rem;">This is inline $x = {-b \pm \sqrt{b^2-4ac} \over 2a}$ math.</p>
<p>When $$a \ne 0$$, there are two solutions to $$ax^2 + bx + c = 0$$ and they are $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}.$$</p>
</body>

</html>
